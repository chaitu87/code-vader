<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>code-vader</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/photon/dist/css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/codemirror/theme/solarized.css">
</head>

<body ng-app="code-vader">
    <div class="window" ng-controller="masterCtrl">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Tags</h5>
                        <span class="nav-group-item" href="#"><span class="icon icon-record" style="color:#fc605b"></span> Javascript</span>
                        <span class="nav-group-item" href="#"><span class="icon icon-record" style="color:#fdbc40"></span> Ruby</span>
                        <span class="nav-group-item" href="#"><span class="icon icon-record" style="color:#34c84a"></span> Shell</span>
                        <span class="nav-group-item" href="#"><span class="icon icon-record" style="color:#57acf5"></span> Confs</span>
                    </nav>
                </div>
                <div class="pane-one-fourth search-list">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for snippet" ng-model="searchText">
                        </li>
                        <li class="list-group-item" ng-repeat="snippet in snippets | filter:searchText" ng-click="openSnippet(snippet)" ng-class="{active: $index === activeSnippet}">
                            <div class="media-body">
                                <strong>{{snippet.title}}</strong>
                                <p>{{snippet.desc}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane the-code">
                    <header class="toolbar toolbar-header">
                        <div class="toolbar-actions">
                            <div class="btn-group">
                                <button class="btn btn-primary btn-block">Add Snippet</button>
                            </div>
                            <div class="btn-group pull-right">
                                <button class="btn btn-default">
                                    <span class="icon icon-floppy"></span>
                                </button>
                                <button class="btn btn-default">
                                    <span class="icon icon-export"></span>
                                </button>
                                <button class="btn btn-default">
                                    <span class="icon icon-share"></span>
                                </button>
                            </div>
                        </div>
                    </header>
                    <textarea ui-codemirror="cmOption" ng-model="activeCode"></textarea>
                    <footer class="toolbar toolbar-footer">
                        <div class="toolbar-actions">
                            <button class="btn btn-primary pull-right">
                                Save
                            </button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
// You can also require other files to run in this process
require('./renderer.js')
</script>
<!-- Libaries -->
<script>
if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}
</script>
<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
<!-- Languages -->
<script type="text/javascript" src="./bower_components/codemirror/mode/clojure/clojure.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/css/css.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/erlang/erlang.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/erlang/erlang.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/go/go.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/haml/haml.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/haml/haml.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/markdown/markdown.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/nginx/nginx.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/python/python.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/ruby/ruby.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/sass/sass.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/shell/shell.js"></script>

</html>
